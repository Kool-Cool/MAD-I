<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Role</title>
    
    <link rel="stylesheet" href="static\index.css">
</head>

<body>

    <div id="navbar">
        
            <a class="navbar-brand" href="/admin/login"><button> Admin Login Only</button></a>
        
    </div>


    <div id="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>
                        {{message}}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>




    <div id="button_body">
        <h1>Choose Your Role</h1>
        <div class="button">
            <button  onclick="location.href='#'">Sponsor</button>
            <button  onclick="location.href='#'">Influencer </button>

        </div>

    </div>
    

</body>
</html>
