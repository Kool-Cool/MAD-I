<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Flags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Flags</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Flag ID</th>
                    <th>Flagged By</th>
                    
                    <th>Campaign ID</th>
                    <th>Reason</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for flag in flags %}
                <tr>
                    <td>{{ flag.flag_id }}</td>
                    <td>{{ flag.flagged_by }}</td>
                    
                    <td>{{ flag.campaign_id }}</td>
                    <td>{{ flag.reason }}</td>
                    <td>{{ flag.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
