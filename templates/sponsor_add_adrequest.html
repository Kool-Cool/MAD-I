<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Manage AdRequest</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/sponsor/managecampaign">Sponsor Manage Campaign</a>
    <div class="ml-auto">
        <button class="btn btn-danger" onclick="location.href='/logout'">Log Out</button>
        <button class="btn btn-primary" onclick="location.href='{{url_for('sponsor.sponsor_managecampaign')}}'">Manage Campaigns</button>
        <button class="btn btn-secondary" onclick="location.href='{{url_for('sponsor.search_influencer')}}'">Search Influencers</button>
    </div>
</nav>

<div id="flash" class="container mt-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
</div>

<div class="container mt-4">
    <h1>Add New AdRequest!</h1>
</div>

<div class="container">
    <form action="{{ url_for('sponsor.add_adrequest') }}" method="POST">
        <div class="form-group">
            <label for="campaignid">Campaign ID:</label>
            <input type="number" step="1" min="0" class="form-control" id="campaignid" name="campaignid" required>
        </div>

        <div class="form-group">
            <label for="influencerid">Influencer ID:</label>
            <input type="number" step="1" min="0" class="form-control" id="influencerid" name="influencerid" required>
        </div>

        <div class="form-group">
            <label for="messages">Message:</label>
            <textarea class="form-control" id="messages" name="messages" required></textarea>
        </div>

        <div class="form-group">
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" step="1" min="0" class="form-control" id="payment_amount" name="payment_amount" required>
        </div>

        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <textarea class="form-control" id="requirements" name="requirements" required></textarea>
        </div>

        <div class="form-group">
            <label>Status:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pending" name="status" value="pending" required checked>
                <label class="form-check-label" for="pending">Pending</label>
            </div>


        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
